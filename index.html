<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etech A Sketch</h1>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blue-button" onclick="changeColor('rgb(100, 148, 202)')">Blue</button>
                <button class="black-button" onclick="changeColor('black')">Black</button>
                <button class="eraser-button" onclick="changeColor('rgb(209, 183, 183)')">Eraser</button>
                <button class="random-button" onclick="changeColor('random')">Random</button>
                <button class="clear-button" onclick="resetBoard()">Clear Board</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeBoardSize(this.value)">
                <button class="setsize-button">Set Size</button>
            </div>
        </div>
    </div>
</body>

</html>
